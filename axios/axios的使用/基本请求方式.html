
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
    <style>
      .container {
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button type="button" class="btn btn-primary">发送GET请求</button>
      <button type="button" class="btn btn-secondary">发送POST请求</button>
      <button type="button" class="btn btn-success">发送PUT请求</button>
      <button type="button" class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
    // 获取按钮
    var btn = document.querySelectorAll('button');
    
    // 给第一个按钮添加点击事件
    btn[0].onclick = () => {
      // 发送AJAX请求
      axios({
        // 请求类型
        method: 'GET',
        // 请求地址
        url: 'http://localhost:3000/posts/1'
      }).then((res) => {
        console.log(res);
      })
    };
    // 添加文章
    btn[1].onclick = () => {
      // 发送AJAX请求
      axios({
        // 请求类型
        method: 'POST',
        // 请求地址
        url: 'http://localhost:3000/posts',
        // 设置请求体
        data: {
          title: '测试文章',
          author: '测试文章作者'
        }
      }).then((res) => {
        console.log(res);
      })
    };
    // 更新数据
    btn[2].onclick = () => {
      // 发送AJAX请求
      axios({
        // 请求类型
        method: 'PUT',
        // 请求地址
        url: 'http://localhost:3000/posts/2',
        // 设置请求体
        data: {
          title: '测试文章',
          author: '更新作者'
        }
      }).then((res) => {
        console.log(res);
      })
    };
    // 删除数据
    btn[3].onclick = () => {
      // 发送AJAX请求
      axios({
        // 请求类型
        method: 'DELETE',
        // 请求地址
        url: 'http://localhost:3000/posts/2',
      }).then((res) => {
        console.log(res);
      })
    }
    
    
    </script>
  </body>

  </html>
